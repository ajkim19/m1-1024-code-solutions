<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row container">
      <div class="row column-full carousel">
        <div class="row column-full card">
          <div class="row one-tenth card-previous">
            <i class="row fa-solid fa-chevron-left"></i>
          </div>
          <div class="row one-half card-main">
            <img class="card-image" src="images/025.png" alt="pokemon" />
            <div class="row column-full img-nav-bar">
              <i class="fa-regular fa-circle"></i>
              <i class="fa-regular fa-circle"></i>
              <i class="fa-regular fa-circle"></i>
              <i class="fa-regular fa-circle"></i>
              <i class="fa-regular fa-circle"></i>
            </div>
          </div>
          <div class="row one-tenth card-next">
            <i class="row fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
