<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Dancing+Script:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Protest+Revolution&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&isplay=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Dancing+Script:wght@400..700&family=Protest+Revolution&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <h3>LEARN MORE</h3>
    <form>
      <div class="label"><label for="email">COMPANY EMAIL</label></div>
      <div>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="sally@company.co" />
      </div>
      <div class="label"><label for="name">NAME</label></div>
      <div>
        <input type="text" id="name" name="name" placeholder="Sally Smith" />
      </div>
      <div class="label">
        <label for="wherehire">WHERE ARE YOU HIRING?</label>
      </div>
      <div>
        <input
          type="text"
          id="wherehire"
          name="wherehire"
          placeholder="City, Country" />
      </div>
      <div class="label">
        <label for="numengineer"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >
      </div>
      <div>
        <select id="numengineer" name="numengineer">
          <option value="engineer12">1-2 Engineers</option>
        </select>
      </div>
      <button>SUBMIT</button>
    </form>
  </body>
</html>
