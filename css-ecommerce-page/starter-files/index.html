<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container flex-container">
      <div class="row flex-container">
        <h1>New Arrivals</h1>
      </div>
      <div class="row flex-container">
        <div class="column-fifth">
          <img src="images/dress1.jpeg" alt="dress1" />
          <p>Free People <span>| Size 6</span></p>
          <p>
            <span class="sale">$35</span> <span><del>$125 retail</del></span>
          </p>
        </div>
        <div class="column-fifth">
          <img src="images/ysl-bag.jpeg" alt="ysl-bag" />
          <p>Yves Saint Laurent <span>| One-Size</span></p>
          <p>
            <span class="sale">$200</span> <span><del>$1600 retail</del></span>
          </p>
        </div>
        <div class="column-fifth">
          <img src="images/key.jpeg" alt="key" />
          <p>Tiffany <span>| One-Size</span></p>
          <p>
            <span class="sale">$476</span> <span><del>$2000 retail</del></span>
          </p>
        </div>
        <div class="column-fifth">
          <img src="images/lv-bag.jpg" alt="lv-bag" />
          <p>Louis Vuitton <span>| One-Size</span></p>
          <p>
            <span class="sale">$95</span> <span><del>$1200 retail</del></span>
          </p>
        </div>
        <div class="column-fifth">
          <img src="images/dress2.jpeg" alt="dress2" />
          <p>Reformation <span>| Size 4</span></p>
          <p>
            <span class="sale">$20</span> <span><del>$198 retail</del></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
