<!DOCTYPE html>
<html lang="en">
  <head>
    <title>How It Works</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Dancing+Script:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Protest+Revolution&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container flex-container">
      <div class="row flex-container">
        <div class="column-full">
          <h1>How It Works</h1>
        </div>
      </div>
      <div class="row flex-container">
        <div class="column-quarter flex-container">
          <img src="images/screen-1.png" />
          <img class="icon" src="images/switch-icon.png" />
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-quarter flex-container">
          <img src="images/screen-2.png" />
          <img class="icon" src="images/filter-icon.png" />
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-quarter flex-container">
          <img src="images/screen-3.png" />
          <img class="icon" src="images/slider-icon.png" />
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-quarter flex-container">
          <img src="images/screen-4.png" />
          <img class="icon" src="images/bars-icon.png" />
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
